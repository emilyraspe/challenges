<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal Information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" />

          <label for="birthday">Your birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          adds
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favorite-color">Favortie Color </label>
          <input
            type="color"
            name="favorite-color"
            id="favorite-color"
            value="#3f0097"
          />
          <label for="favorite-pet">What's your favorite pet?</label>
          <select name="favorite-pets" id="favorite-pets">
            <option value="" disabled selected>
              --Please choose an option--
            </option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
          </select>
        </fieldset>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
